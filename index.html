<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="gallery-wrapper">
        <img src="images/back.png" alt="prev" class="prev icon">
            <div class="gallery">
                <div class="col">
                    <img src="images/image-1.png" alt="image" class="img">
                    <img src="images/image-2.png" alt="image" class="img">
                    <img src="images/image-3.png" alt="image" class="img">
                </div>

                <div class="col">
                    <img src="images/image-4.png" alt="image" class="img">
                    <img src="images/image-5.png" alt="image" class="img">
                    <img src="images/image-6.png" alt="image" class="img">
                </div>
            </div>
        <img src="images/next.png" alt="next" class="next icon">
    </div>
    <script src="script.js"></script>
</body>
</html>
